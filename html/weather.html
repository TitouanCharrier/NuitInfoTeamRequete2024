  <head>

    <header class="topbar">
      <div class="logo">RACE FOR WATER</div>
      <nav class="menu">
          <a href="./CookieCauchemar.html">Cookie Cauchemard</a>

      <article class="loading" id="card1">
        <h1>En ce moment</h1>
        <img id="weather_icon" src="" alt="icon qui montre la meteo" />
        <ul>
          <li>
            <img
              src="../assets/Weather/pointeur-de-localisation.png"
              alt="Location pin"
            />
            <p id="location">chargement...</p>
          </li>
          <li>
            <img
              src="../assets/Weather/thermometre.png"
              alt="thermometre logo"
            />

          </li>
          <li>
            <img
              src="../assets/Weather/description.png"
              alt="description logo"
            />

          </li>

            <img src="../assets/Weather/lhorloge.png" alt="horloge logo" />

          </li>
        </ul>
      </article>
      <article class="loading" id="card2">
        <h2>Prochaine 24h</h2>
        <ul id="previsions"></ul>
      </article>
      <article id="card3">
        <h2>Recherche</h2>
        <input
          id="search-input"
          type="text"
          placeholder="Recherchez une ville"
        />
        <button id="search-button">Rechercher</button>
